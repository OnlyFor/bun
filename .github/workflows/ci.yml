name: CI

on:
  pull_request:

jobs:
  format:
    name: Format
    uses: ./.github/workflows/run-format.yml
    with:
      zig-version: 0.12.0-dev.1828+225fe6ddb
  lint:
    name: Lint
    uses: ./.github/workflows/run-lint.yml
  windows-x64:
    name: Build windows-x64
    uses: ./.github/workflows/build-windows.yml
    with:
      runs-on: windows-latest
      tag: windows-x64
      arch: x64
      cpu: haswell
      deoptimize: true # ReleaseSafe
  windows-x64-baseline:
    name: Build windows-x64-baseline
    uses: ./.github/workflows/build-windows.yml
    with:
      runs-on: windows-latest
      tag: windows-x64-baseline
      arch: x64
      cpu: nehalem
      deoptimize: true # ReleaseSafe
  linux-x64:
    name: Build linux-x64
    uses: ./.github/workflows/build-zig.yml
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-linux-x64' || 'ubuntu-latest' }}
      tag: linux-x64
      os: linux
      arch: x64
      cpu: haswell
      only-zig: false
  linux-x64-baseline:
    name: Build linux-x64-baseline
    uses: ./.github/workflows/build-zig.yml
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-linux-x64' || 'ubuntu-latest' }}
      tag: linux-x64-baseline
      os: linux
      arch: x64
      cpu: nehalem
      only-zig: false
  linux-aarch64:
    if: ${{ github.repository_owner == 'oven-sh' }}
    name: Build linux-aarch64
    uses: ./.github/workflows/build-zig.yml
    with:
      runs-on: namespace-profile-bun-ci-linux-aarch64
      tag: linux-aarch64
      os: linux
      arch: aarch64
      cpu: native
      only-zig: false
  darwin-x64:
    name: Build darwin-x64
    uses: ./.github/workflows/build-darwin.yml
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'macos-12-large' || 'macos-12' }}
      tag: darwin-x64
      arch: x64
      cpu: haswell
  darwin-x64-baseline:
    name: Build darwin-x64-baseline
    uses: ./.github/workflows/build-darwin.yml
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'macos-12-large' || 'macos-12' }}
      tag: darwin-x64-baseline
      arch: x64
      cpu: nehalem
  darwin-aarch64:
    name: Build darwin-aarch64
    uses: ./.github/workflows/build-darwin.yml
    with:
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-darwin-aarch64' || 'macos-14' }}
      tag: darwin-aarch64
      arch: aarch64
      cpu: native
      canary: ${{ github.ref == 'refs/heads/main' }}
  linux-x64-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test linux-x64
    needs: linux-x64
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-linux-x64' || 'ubuntu-latest' }}
      tag: linux-x64
  linux-x64-baseline-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test linux-x64-baseline
    needs: linux-x64-baseline
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-linux-x64' || 'ubuntu-latest' }}
      tag: linux-x64-baseline
  linux-aarch64-test:
    if: ${{ github.repository_owner == 'oven-sh' && github.event_name == 'pull_request' }}
    name: Test linux-aarch64
    needs: linux-aarch64
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: namespace-profile-bun-ci-linux-aarch64
      tag: linux-aarch64
  darwin-x64-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test darwin-x64
    needs: darwin-x64
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'macos-12-large' || 'macos-12' }}
      tag: darwin-x64
  darwin-x64-baseline-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test darwin-x64-baseline
    needs: darwin-x64-baseline
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'macos-12-large' || 'macos-12' }}
      tag: darwin-x64-baseline
  darwin-aarch64-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test darwin-aarch64
    needs: darwin-aarch64
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: ${{ github.repository_owner == 'oven-sh' && 'namespace-profile-bun-ci-darwin-aarch64' || 'macos-14' }}
      tag: darwin-aarch64
  windows-x64-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test windows-x64
    needs: windows-x64
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: windows-latest
      tag: windows-x64
  windows-x64-baseline-test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Test windows-x64-baseline
    needs: windows-x64-baseline
    uses: ./.github/workflows/run-test.yml
    with:
      pr-number: ${{ github.event.number }}
      runs-on: windows-latest
      tag: windows-x64-baseline
  summary:
    if: ${{ always() }}
    name: Summarize
    runs-on: ubuntu-latest
    needs:
      - linux-x64-test
      - linux-x64-baseline-test
      - linux-aarch64-test
      - darwin-x64-test
      - darwin-x64-baseline-test
      - darwin-aarch64-test
      - windows-x64-test
      - windows-x64-baseline-test
    steps:
      - name: Cleanup
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            bun-*-cpp
            bun-*-zig
            bun-*-deps
            bun-*-codegen
